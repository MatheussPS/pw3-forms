<div class="container-form">
  <div class="content-input">
    <form [formGroup]="calcluadoraForm">
      <label for="num1">Número 1: </label>
      <input type="number" id="num1" formControlName="num1">
      <br>
      <label for="num2">Número 2: </label>
      <input type="number" id="num2" formControlName="num2">
    </form>
  </div>
  <div class="content-button-result">
    <button (click)="Calcular()">Calcular</button>
    <p>{{resultado}}</p>
  </div>
</div>
